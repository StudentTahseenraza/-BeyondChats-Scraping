version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: beyondchats-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  
  api:
    build: .
    container_name: beyondchats-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/beyondchats_articles?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  mongodb_data: